spring.application.name=security-service
server.port=9098
spring.datasource.url=jdbc:mysql://mysqldb-security-service:3306/security-service?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_DATABASE_USER}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
jwt.secretKey=${JWT_SECRET_KEY}