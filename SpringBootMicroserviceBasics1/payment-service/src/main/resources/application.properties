spring.application.name=payment-service
server.port=9096
spring.datasource.url=jdbc:mysql://mysqldb-payment-service:3306/payment-service?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_DATABASE_USER}
spring.datasource.password=${MYSQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true